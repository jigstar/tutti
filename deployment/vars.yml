---
server_name: tutti.esmgquadrivium.nl

# Paths
project_path: "/app/src"
virtualenv_path: "/app/venv"
static_path: "/app/static"
media_path: "/app/media"

# Secret setup
postgres_password_path: "/app/postgres_password.txt"
secret_key_path: "/app/secret_key.txt"
# Name of Azure Key Vault where the secrets are stored
vault_name: esmg
vault_secret_names:
  # Secret that holds the OpenID Connect client secret (for single sign-on)
  keycloak_client_secret: "keycloak-tutti"
  # Secret that holds the password for LDAP
  ldap_password: "389-ds-tutti"

wsgi_module: tutti.wsgi
django_settings_module: azuresettings
git_repo: "git@github.com:mhvis/tutti.git"
git_branch: "master"
db_name: tutti
db_user: tutti
certbot_email: "sysop@esmgquadrivium.nl"

# The number of worker processes for handling requests.
#
# A positive integer generally in the 2-4 x $(NUM_CORES) range. You’ll want to
# vary this a bit to find the best for your particular application’s work load.
# https://docs.gunicorn.org/en/stable/settings.html#workers
no_workers: 3
