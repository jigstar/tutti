{% extends "members/base.html" %}

{% block title %}Q-rekening | Penno Tools{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tbody>
        <tr>
            <th scope="row"><label for="Debit">Debit</label></th>
            <td><input id="Debit" type="file" name="Debit"></td>
        </tr>
        <tr>
            <th scope="row"><label for="Credit">Credit</label></th>
            <td><input id="Credit" type="file" name="Credit"></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" name="qrekening" class="btn btn-dark" value="Q rekening">
    <input type="submit" name="sepa" class="btn btn-dark" value="SEPA file">
</form>
{% endblock %}
