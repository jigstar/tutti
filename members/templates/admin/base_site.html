{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
    <style>
        :root {
            --primary-color: #661fa7;
            --primary-color-faded: #471675;
            --neutral-color: #585853;
            --secondary-color: #f8ed1e;
        }

        ::selection {
            background: var(--secondary-color);
            color: var(--primary-color);
            opacity: 1
        }

        ::-moz-selection {
            background: var(--secondary-color);
            color: var(--primary-color);
            opacity: 1
        }

        body {
            font-family: -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol';
        }

        #header {
            background: var(--primary-color);
        }

        .module h2, .module caption, .inline-group h2 {
            background-color: var(--neutral-color);
        }

        div.breadcrumbs {
            background: var(--primary-color-faded);
        }

        a:link, a:visited {
            color: var(--neutral-color);
        }

        .selector-chosen h2 {
            background: var(--neutral-color) !important;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: var(--neutral-color);
        }

        .button.default, input[type=submit].default, .submit-row input.default {
            background: var(--primary-color);
        }

        .button:active, input[type=submit]:active, input[type=button]:active, .button:focus, input[type=submit]:focus, input[type=button]:focus, .button:hover, input[type=submit]:hover, input[type=button]:hover {
            background: var(--primary-color-faded);
            opacity: 0.8;
        }

        .button.default:active, input[type=submit].default:active, .button.default:focus, input[type=submit].default:focus, .button.default:hover, input[type=submit].default:hover {
            background: var(--primary-color);
            opacity: 0.8;
        }
    </style>
{% endblock %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">
        <img src="{% static 'img/logo_white.svg' %}" height="60px">
    </a></h1>
{% endblock %}
